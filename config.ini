# TerminalHub Configuration

[server]
# Server host (0.0.0.0 allows connections from any IP)
host = 0.0.0.0
# Server port
port = 30080
# Enable debug mode (set to False for production)
debug = True
# Secret key for Flask sessions
secret_key = your-secret-key-change-this-in-production

[client]
# Default connection timeout in seconds
timeout = 10
# Maximum lines to keep in memory per client
max_lines = 1000
# Output buffer size (lines to accumulate before sending)
buffer_size = 50
# Update interval in seconds (how often to send buffered output)
update_interval = 0.1

[ui]
# Auto-scroll to bottom when new output arrives
auto_scroll = True
# Maximum clients to display in sidebar
max_clients_display = 20
# Terminal font family
font_family = 'Courier New', monospace
# Terminal font size
font_size = 12px
